<div class="container">
  <h1>{{ item.answer }}</h1>
  <input #answerInput [placeholder]="item.question" [(ngModel)]="answer" (keypress)="nextQuestionPlz($event)" />
  <button class="cta" (click)="advance()">Skip</button>
  <button class="cta" (click)="nextQuestionPlz()">Continue</button>
  <br />
  <br />
  <div>
    <span>{{ index + 1 }} of {{ api.activeQuiz?.items?.length }}</span>
    <br />
    <button (click)="leave()">Leave</button>
  </div>
</div>
